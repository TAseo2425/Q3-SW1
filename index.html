<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 1</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="full">

	<div class="container">

		<h1> Area & Circumference </h1>

		<p>Click a button to find out the <strong>area/circumference</strong> of a circle whose radius is <strong>12.32</strong>.</p>
		<img src="circle.png">

	</div>

	<div class="container">

		<div class="alert alert-info" id="answer">
			Answer will be here
		</div>

		<button type="button" class="btn btn-primary" onclick="
			const r=12.32;
			var pi=3.141592654;
			var circ=2*pi*r;
			var round_circ=circ.toFixed(2);
			document.getElementById('answer').innerHTML = 'The circumference of the circle is ' + round_circ + '.'">Circumference
		</button>

		<button type="button" class="btn btn-primary" onclick="
			const r=12.32;
			var pi=3.141592654;
			var a=pi*(r**2);
			var round_a=a.toFixed(2);
			document.getElementById('answer').innerHTML = 'The area of the circle is ' + round_a + '.'">Area
		</button>
	</div>

	<!-- Refresh Window -->
	<br>
	<div id="refresh">
		<button type="button" class="btn btn-primary" onClick="window.location.reload()">REFRESH</button>
	</div>

</div>

</body>
</html>
